name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  schedule:
    - cron: '3 3 * * 2'  # 3:03 AM, every Tuesday

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macOS:
    name: ${{ matrix.platform }} (Swift ${{ matrix.swift }})
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        platform:
          - iOS
          - mac-catalyst
          - tvOS
        swift:
          - 5.7
          - 5.8
          - 5.9
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Test Library
        uses: mxcl/xcodebuild@v2
        with:
          platform: ${{ matrix.platform }}
          swift: ~${{ matrix.swift }}
          action: test
          scheme: NavigationTransitions

      - name: Build Examples/Demo
        uses: mxcl/xcodebuild@v2
        with:
          platform: ${{ matrix.platform }}
          swift: ~${{ matrix.swift }}
          action: build
          scheme: Demo
