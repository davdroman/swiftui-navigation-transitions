name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  schedule:
    - cron: "3 3 * * 2" # 3:03 AM, every Tuesday

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macOS:
    name: ${{ matrix.platform }} (Swift ${{ matrix.swift }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        platform:
          - iOS
          - mac-catalyst
          - tvOS
        swift:
          - "6.0"
          - "6.1"
          - "6.2"
        include:
          - swift: "6.0"
            xcode: "16.2"
          - swift: "6.1"
            xcode: "16.4"
          - swift: "6.2"
            xcode: "26.0"
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Load Simulator Lookup Tables
        run: |
          echo "SIMULATORS_JSON=$(jq -c . .github/workflows/xcode-simulators.json)" >> $GITHUB_ENV

      - name: Disable Macro Fingerprint Validation
        run: |
          defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES

      - if: matrix.platform != 'mac-catalyst'
        name: Download Required Runtimes
        run: |
          sudo xcodes select ${{ matrix.xcode }}
          if ! xcodebuild -downloadPlatform ${{ matrix.platform }}; then
            code=$?
            if [ $code -ne 70 ]; then
              exit $code
            else
              echo "Ignoring exit code 70 from xcodebuild -downloadPlatform"
            fi
          fi

      - if: matrix.platform != 'mac-catalyst'
        name: Create Simulator
        run: |
          sudo xcodes select ${{ matrix.xcode }}
          xcrun simctl delete all
          xcrun simctl create \
            "${{ fromJSON(env.SIMULATORS_JSON)[matrix.platform].name }}" \
            "${{ fromJSON(env.SIMULATORS_JSON)[matrix.platform].type }}" \
            "${{ fromJSON(env.SIMULATORS_JSON)[matrix.platform].runtime }}"

      - name: Test Library
        uses: mxcl/xcodebuild@v3
        with:
          platform: ${{ matrix.platform }}
          xcode: ${{ matrix.xcode }}
          action: test
          workspace: SwiftUINavigationTransitions.xcworkspace
          scheme: SwiftUINavigationTransitions

      - name: Build Examples/Demo
        uses: mxcl/xcodebuild@v3
        with:
          platform: ${{ matrix.platform }}
          xcode: ${{ matrix.xcode }}
          action: build
          workspace: SwiftUINavigationTransitions.xcworkspace
          scheme: Demo
